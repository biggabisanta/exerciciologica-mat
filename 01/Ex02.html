<!-- Crie um algoritmo que receba:
a) O valor da conta (consumo)
b) O número de clientes 

Depois disso  calcule e mostre no console:
a) O valor dos 10% (cota do garçom)
b) O valor final da conta (consumo + 10%)
c) O valor que cada cliente deve pagar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var numero = Number (prompt('Digite um numero'))
    console.log(typeof numero)
    console.log('O numero digitado é:' + numero)
    var anterior = numero -1;
    var posterior = numero +1;
    console.log('Os vizinhos do número' + numero + ' são ' + anterior + ' e ' + posterior)
    </script>
</body>
</html>
